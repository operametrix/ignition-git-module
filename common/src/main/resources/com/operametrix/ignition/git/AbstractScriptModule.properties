multiply.desc=Multiple two integers and return the result.
multiply.param.arg0=The first operand.
multiply.param.arg1=The second operand.
multiply.returns=Returns the first operand multiplied by the second.

getLocalBranches.desc=List all local branches for the given project.
getLocalBranches.param.projectName=The Ignition project name.
getLocalBranches.returns=A list of local branch names.

getRemoteBranches.desc=List all remote branches for the given project.
getRemoteBranches.param.projectName=The Ignition project name.
getRemoteBranches.returns=A list of remote branch names.

getCurrentBranch.desc=Get the currently checked out branch for the given project.
getCurrentBranch.param.projectName=The Ignition project name.
getCurrentBranch.returns=The name of the current branch.

createBranch.desc=Create a new branch in the given project.
createBranch.param.projectName=The Ignition project name.
createBranch.param.branchName=The name of the new branch.
createBranch.param.startPoint=Optional start point (branch name, tag, or commit hash). Empty for HEAD.
createBranch.returns=True if the branch was created successfully.

checkoutBranch.desc=Checkout a branch in the given project. Creates a local tracking branch if only a remote branch exists.
checkoutBranch.param.projectName=The Ignition project name.
checkoutBranch.param.branchName=The name of the branch to checkout.
checkoutBranch.returns=True if the checkout was successful.

deleteBranch.desc=Delete a local branch in the given project. Cannot delete the currently checked out branch.
deleteBranch.param.projectName=The Ignition project name.
deleteBranch.param.branchName=The name of the branch to delete.
deleteBranch.returns=True if the branch was deleted successfully.

isSSHAuthentication.desc=Check if the given project uses SSH authentication.
isSSHAuthentication.param.projectName=The Ignition project name.
isSSHAuthentication.returns=True if the project uses SSH authentication, false for HTTPS.

saveUserCredentials.desc=Save git credentials for a user in the given project.
saveUserCredentials.param.projectName=The Ignition project name.
saveUserCredentials.param.ignitionUser=The Ignition username.
saveUserCredentials.param.email=The user's email address.
saveUserCredentials.param.gitUsername=The git username.
saveUserCredentials.param.password=The password (HTTPS). Empty string to leave unchanged.
saveUserCredentials.param.sshKey=The SSH private key. Empty string to leave unchanged.
saveUserCredentials.returns=True if credentials were saved successfully.

getUserEmail.desc=Get the email address for a git user in the given project.
getUserEmail.param.projectName=The Ignition project name.
getUserEmail.param.ignitionUser=The Ignition username.
getUserEmail.returns=The user's email address, or empty string if not found.

getUserGitUsername.desc=Get the git username for a user in the given project.
getUserGitUsername.param.projectName=The Ignition project name.
getUserGitUsername.param.ignitionUser=The Ignition username.
getUserGitUsername.returns=The git username, or empty string if not found.

isProjectRegistered.desc=Check whether the given project is registered in the gateway's git configuration.
isProjectRegistered.param.projectName=The Ignition project name.
isProjectRegistered.returns=True if the project has a git configuration record, false otherwise.

initializeProject.desc=Register a project with git and initialize the local repository in one atomic operation.
initializeProject.param.projectName=The Ignition project name.
initializeProject.param.repoUri=The git repository URI (HTTPS or SSH).
initializeProject.param.ignitionUser=The Ignition username.
initializeProject.param.email=The user's email address for git commits.
initializeProject.param.gitUsername=The git username (for HTTPS authentication).
initializeProject.param.password=The password (for HTTPS authentication).
initializeProject.param.sshKey=The SSH private key (for SSH authentication).
initializeProject.returns=True if the project was initialized successfully.

getCommitHistory.desc=Get paginated commit history for a project repository.
getCommitHistory.param.projectName=The Ignition project name.
getCommitHistory.param.skip=Number of commits to skip (for pagination).
getCommitHistory.param.limit=Maximum number of commits to return.
getCommitHistory.returns=A Dataset with columns: hash, shortHash, author, date, message.

getCommitFiles.desc=Get the list of files changed in a specific commit.
getCommitFiles.param.projectName=The Ignition project name.
getCommitFiles.param.commitHash=The full commit hash.
getCommitFiles.returns=A list of strings in format CHANGE_TYPE:path.

getCommitFileDiff.desc=Get the old and new content for a file at a specific commit.
getCommitFileDiff.param.projectName=The Ignition project name.
getCommitFileDiff.param.commitHash=The full commit hash.
getCommitFileDiff.param.filePath=The file path within the repository.
getCommitFileDiff.returns=A 2-element list: [oldContent, newContent].

discardChanges.desc=Discard uncommitted changes for the given resource paths, reverting them to HEAD state.
discardChanges.param.projectName=The Ignition project name.
discardChanges.param.paths=List of resource paths to discard.
discardChanges.returns=True if changes were discarded successfully.
