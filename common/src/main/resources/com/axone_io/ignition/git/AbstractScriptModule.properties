multiply.desc=Multiple two integers and return the result.
multiply.param.arg0=The first operand.
multiply.param.arg1=The second operand.
multiply.returns=Returns the first operand multiplied by the second.

getLocalBranches.desc=List all local branches for the given project.
getLocalBranches.param.projectName=The Ignition project name.
getLocalBranches.returns=A list of local branch names.

getRemoteBranches.desc=List all remote branches for the given project.
getRemoteBranches.param.projectName=The Ignition project name.
getRemoteBranches.returns=A list of remote branch names.

getCurrentBranch.desc=Get the currently checked out branch for the given project.
getCurrentBranch.param.projectName=The Ignition project name.
getCurrentBranch.returns=The name of the current branch.

createBranch.desc=Create a new branch in the given project.
createBranch.param.projectName=The Ignition project name.
createBranch.param.branchName=The name of the new branch.
createBranch.param.startPoint=Optional start point (branch name, tag, or commit hash). Empty for HEAD.
createBranch.returns=True if the branch was created successfully.

checkoutBranch.desc=Checkout a branch in the given project. Creates a local tracking branch if only a remote branch exists.
checkoutBranch.param.projectName=The Ignition project name.
checkoutBranch.param.branchName=The name of the branch to checkout.
checkoutBranch.returns=True if the checkout was successful.

deleteBranch.desc=Delete a local branch in the given project. Cannot delete the currently checked out branch.
deleteBranch.param.projectName=The Ignition project name.
deleteBranch.param.branchName=The name of the branch to delete.
deleteBranch.returns=True if the branch was deleted successfully.
